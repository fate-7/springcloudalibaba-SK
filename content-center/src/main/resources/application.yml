spring:
  datasource:
    url: jdbc:mysql://localhost:3306/content_center
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  #RabbitMQ
  rabbitmq:
    addresses: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    #        namespace: ff0f6e94-b1ac-41a8-8adb-5dad8ba6736f
    #整合sentinel控制台
    sentinel:
      filter:
        #开启/关闭对SpringMVC端点的保护
        enabled: true
      transport:
        dashboard: localhost:8020
#    stream:
#      bindings:
#        output:
#          destination: stream-test-topic
#          content-type: application/json
#        my-ouptut:
#          destination: stream-my-topic
#          content-type: application/json

  main:
    allow-bean-definition-overriding: true

#user-center:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#默认使用懒加载，改为饥饿加载
ribbon:
  eager-load:
    enabled: true
    clients: user-center

logging:
  level:
    com.chengshare.contentcenter.dao.content: debug
    #feign的日志级别建立在feign接口是debug级别之上的
    com.chengshare.contentcenter.feignclient.UserCenterFeignClient: debug
    com.alibaba.nacos: error

feign:
  client:
    config:
      # 全局配置 /指定服务名
      default: #user-center:
        LoggerLevel: full
        requestInterceptors:
          - com.chengshare.contentcenter.feignclient.interceptor.TokenRelayRequestIntercepor
  #性能增强，使用apache的httpclient而不是默认的urlconnection
  httpclient:
    enabled: true
    #feign最大连接数
    max-connections: 200
    #feign单个路径的连接数
    max-connections-per-route: 50
  #版本问题
  sentinel:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

jwt:
  secret: abc
  # 有效期，单位秒，默认2周
  expire-time-in-second: 1209600

